<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Counter Tool</h1>
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        <div class="output">
            <p><strong>Words:</strong> <span id="wordCount">0</span></p>
            <p><strong>Characters (with spaces):</strong> <span id="charCount">0</span></p>
            <p><strong>Characters (without spaces):</strong> <span id="charCountNoSpace">0</span></p>
            <p><strong>Sentences:</strong> <span id="sentenceCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
